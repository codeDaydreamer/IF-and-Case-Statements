<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked Property</title>
</head>
<body>
    <h1>Input your Amount Below</h1>
    <label for="amount">Amount:</label>
    <input type="number" id="amount">
    <button id="amountBtn" type="submit">Submit</button>
    <p id="discountP"></p>

    <h1>Choose your payment channel</h1>
    <input type="radio" id="visaBtn" name="card">
    <label for="visaBtn">Visa</label>
    <input type="radio" id="mastercardBtn" name="card">
    <label for="mastercardBtn">Mastercard</label>
    <input type="radio" id="paypalBtn" name="card">
    <label for="paypalBtn">Paypal</label><br><br>
    <p>Subscribe to get our monthly newsletter:</p>
    <input type="checkbox" id="checkbox">
    <label for="checkbox">subscribe</label><br><br>
    <button type="submit" id="submitBtn">Submit</button>
    <p id="subResult"></p>
    <p id="paymentResult"></p>
    <p id="checkout"></p>

  

    <script src="script.js"></script>
</body>
</html>
